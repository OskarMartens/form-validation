<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-section">
      <h1>Register</h1>
      <form action="" class="form-section">
        <section class="input-section">
          <label class="input-label">
            Name:
            <input type="text" class="input-field" id="name" />
          </label>

          <label class="input-label">
            Username:
            <input type="text" class="input-field" id="username" />
          </label>

          <label class="input-label">
            E-mail:
            <input type="email" class="input-field" id="email" />
          </label>
          <span id="emailWarning" class="hide-warning"
            >The email is not valid.</span
          >

          <label class="input-label">
            Password:
            <input type="password" class="input-field" id="password" />
          </label>
          <span id="passwordWarning" class="hide-warning"
            >Password must be at least 8 characters.</span
          >

          <label class="input-label">
            Confirm password:
            <input type="password" class="input-field" id="confirm-password" />
          </label>
          <span id="confirmPasswordWarning" class="hide-warning"
            >Passwords do not match.</span
          >
          <!-- <div class="btn" id="btn-disabled">Disabled Register</div> -->
          <button class="btn hidden" id="submit-btn" type="submit">Register</button>
        </section>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
